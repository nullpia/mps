<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layouts/default">
<head></head>
<body>

<th:block layout:fragment="content">
<div class="container">
	<table class="table table-striped table-hover" >
		<thead>
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>날짜</th>
			<th>조회수</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="post : ${posts}">
        		<td th:text="${post.postId}"></td>
        		<td th:text="${post.postTitl}"></td>
        		<td th:text="${post.creUsrId}"></td>
        		<td th:text="${post.creDttm}"></td>
        		<td th:text="${post.readCnt}"></td>
      		</tr>
		</tbody>
	</table>
		
	<a class="btn btn-default pull-right" href="/router/blognew">글쓰기</a>
		
	<div class="text-center">
		<ul class="pagination">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
	</div>
</div>
</th:block>

<script type="text/javascript">
/*<![CDATA[*/
$(document).ready(function() {
	
	
});
/*]]>*/
</script>
</th:block>
</body>
</html>
